<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <title>SIGNUP FORM</title>
            <link rel="stylesheet" href="signup.css" type="text/css"/>
            <style>
                #form-input{
                    text-align: center;
                    position: relative;
                    top: 50px;
                }
            </style>
        </head>
        <body>
            <section class="form-section">
                <div>
                    <form id="form-input">
                        <label for="Name" style="font-size: 20px;">Name : </label>
                        <input type="text" id="Name" required/><br/><br/>
                        <label for="userName" style="font-size: 20px;">Username : </label>
                        <input type="email" id="userName" required placeholder="abc@gamil.com"/><br/><br/>
                        <label for="phoneNumber" style="font-size: 20px;">Phonenumber : </label>
                        <input type="text" id="phoneNumber" required><br><br>
                        <label for="age" style="font-size: 20px;">Age : </label>
                        <input type="number" min="15" max="40" id="age"><br/><br/>
                        <label for="passWord" style="font-size: 20px;">Password : </label>
                        <input type="password" id="passWord"  required/><br/><br/>
                        <button value="submit" style="border: 1px solid black;border-radius: 10px;width: 150px;font-size: 30px;">Submit</button>
                    </form>
                </div>
            </section>
        </body>
    </html>
