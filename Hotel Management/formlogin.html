<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <title>LOGIN FORM</title>
            <link rel="stylesheet" href="login.css" type="text/css"/>
            <style>
                #form-input{
                    text-align: center;
                    position: relative;
                    top: 50px;
                }
            </style>
        </head>
        <body>
            <section class="form-section">
                <div>
                    <form id="form-input">
                        <label for="userName" style="font-size: 25px;">UserName : </label><br/><br/>
                        <input type="email" id="userName"  height="4" width="4" required placeholder="abc@gamil.com"/><br/><br/>
                        <label for="passWord" style="font-size: 25px;">Password : </label><br/><br/>
                        <input type="password" id="passWord"  required/><br/><br/>
                        <button value="submit" style="border: 1px solid black;border-radius: 10px;width: 150px;font-size: 30px;">Submit</button>
                    </form>
                </div>
            </section>
        </body>
    </html>
