<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Forms" content="Making a complete form">
        <title>Forms</title>
        <link rel="icon" href="Images/UserDetailsIcon.jpg" type="images/x-icon">
        <link rel="stylesheet" href="Formstyle.css" type="text/css">
    </head>
    <body>
        <head>
            <h1>Fill the form</h1>
        </head>
        <form class="fillForm">
            <fieldset>
               <div class="fillForm">
                    <label for="name" style="color:#37fd12;">Name : </label>
                    <input type="text" placeholder="Dinesh" required id="name" style="color:red;">
                </div><br/>
                <div class="fillForm">
                    <label for="age" style="color:#37fd12;">Age : </label>
                    <input type="number" placeholder="18" min="15" max="30" step="1" required id="age" style="color:red;">
                </div><br/>
                <div class="fillForm">
                    <label for="Date Of Birth" style="color:#37fd12;">Date of Birth : </label>
                    <input type="date" placeholder="2005-07-25" min="2000-01-01" max="2006-12-31" id="Date of Birth" name="Date of Birth" required style="color:red;">
                </div><br/>
                <div class="fillForm">
                    <label for="Gender" style="color:#37fd12;">Gender : </label>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="maleRadioButton">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="femaleRadioButton">Female</label>
                </div><br/>
                <div class="fillForm">
                    <label for="Department" style="color:#37fd12;">Depatment : </label>
                    <input type="checkbox" id="listElement1" name="department" value="CSE">
                    <label for="Department">Computer Science and Engineering</label>
                    <input type="checkbox" id="listElement2" name="department" value="ECE">
                    <label for="Department">Electronics and Communication Engineering</label>
                </div><br/>
                <div class="fillForm">
                    <label for="Address" style="color:#37fd12;">Address : </label>
                    <textarea id="address" name="Address" rows="5" cols="30"></textarea>
                </div><br/>
                <div class="fillForm">
                    <label for="Resume" style="color:#37fd12;">Resume : Choose a file to upload </label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.png,.jpg,.jpeg,.doc" multiple>
                </div><br/>
                <div class="fillForm">
                    <button name="Submit" style="color:#37fd12;border-radius: 20px;height: 50px;width: 100px;font:bold">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
